<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Booking</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        .pizza {
            background-image: url('pizza_background.jpg');
            background-size: cover;
            padding: 100px 0;
        }
        .toppings {
            margin-top: 30px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pizza Booking</h1>
        <div class="pizza">
            <h2>Select your pizza</h2>
            <select id="pizza">
                <option value="10">Margherita - $10</option>
                <option value="12">Pepperoni - $12</option>
                <option value="15">Veggie - $15</option>
            </select>
        </div>
        <div class="toppings">
            <h2>Add toppings</h2>
            <input type="checkbox" id="mushrooms" value="1"> Mushrooms - $1<br>
            <input type="checkbox" id="peppers" value="1"> Peppers - $1<br>
            <input type="checkbox" id="olives" value="1"> Olives - $1<br>
        </div>
        <div class="payment">
            <h2>Payment details</h2>
            <input type="text" id="cardName" placeholder="Card Name"><br>
            <input type="text" id="cardNumber" placeholder="Card Number"><br>
            <input type="text" id="cardExpiry" placeholder="Expiry Date"><br>
            <input type="text" id="cardCCV" placeholder="CCV"><br>
        </div>
        <button class="btn" onclick="placeOrder()">Place Order</button>
    </div>
    <script>
        function placeOrder() {
            var pizzaPrice = document.getElementById('pizza').value;
            var toppingsPrice = 0;
            if (document.getElementById('mushrooms').checked) toppingsPrice += 1;
            if (document.getElementById('peppers').checked) toppingsPrice += 1;
            if (document.getElementById('olives').checked) toppingsPrice += 1;
            var total = pizzaPrice + toppingsPrice;
            alert('Order placed successfully. Total price is $' + total + '. Your pizza will be delivered in 30-45 minutes.');
        }
    </script>
</body>
</html>
